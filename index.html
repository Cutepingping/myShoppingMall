		$("img").error(function(){

		　　$(this).attr('src','images/no_pic.jpg');
		});

//默认显示2D视野
		"2D" === $(".two_d_btn").text() ? Engine.g_pInstance.m_pProject.SwitchViewMode(ViewMode.View2D) : Engine.g_pInstance.m_pProject.SwitchViewMode(ViewMode.View3D)

//进入显示搜索框和导航框
		if ($(".search_direction_box").is(":hidden"))
        {
        	$(".search_direction_box").show(),
            $(".choose-set-point").hide(),        
            $(".navigation_btn").text("开始导航");
        }   
//默认匹配url(通过正则表达式)        
        var search = decodeURIComponent(window.location.search);
			function GetQueryString(name) {
    		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    		var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
    		var r = search.substr(1).match(reg);
    		var q = window.location.pathname.substr(1).match(reg_rewrite);
		    if(r != null){
		        return unescape(r[2]);
		    }else if(q != null){
		        return unescape(q[2]);
		    }else{
		        return null;
		    }
		}		
		var first = GetQueryString("beg");
		var second = GetQueryString("end");
		
//通过汉字匹配url		
	    var firstID = null;
	    var secondID = null;
	     for(let site of siteData) {
	    	if(null == firstID && first==site.companyName){
	    		firstID=site.roomID;
	    	}
	    	
	    	if(null == secondID && second==site.companyName){
	    		secondID=site.roomID;
	    	}	    	
	    }
//设置默认导航起点和终点	    
	    var beg = firstID;
	    var end = secondID;
	    if(beg && end) {
	    	console.log("默认导航: ", beg, end);
	    	$(".search_direction_box").show(),
	    	$(".navigation_btn").show();
	    }
	    else{
	    	console.log("默认导航失败！");
	    };
		$("#end_position").val(second);
		$("#end_position").attr("roomid",secondID);	
		$("#start_position").val(first);
		$("#start_position").attr("roomid",firstID);	
	}
